<div class ="mat-display-3"  >Country list</div>
<button mat-raised-button color="primary" style="background-color: rgb(33, 139, 172);position: absolute;
left: 160px; top:80px;" type="button" class="btn btn-success" (click)="goToAddCountry()">Add New Country</button>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef ><b> name </b></th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

 

   <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-raised-button color="primary" type ="button" (click)="goToUpdateCountry(element.id)">edit</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="View">
    <th mat-header-cell *matHeaderCellDef> View </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-raised-button color="primary" style="background-color: rgb(109, 170, 109);" type ="button" (click)="goToViewCountry(element.id)">view</button>    </td>
  </ng-container>

  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-raised-button color="primary" style="background-color: rgb(201, 35, 35);" type ="button"(click)="deleteCountry(element.id)" >delete</button>
    </td>
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
